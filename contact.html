  <!-- Header -->

  <!-- Section A: Contact Form -->
  <section id="contact-a" class="text-center py-3">
    <div class="container">
      <h2 class="section-title">Contact Me</h2>
      <div class="bottom-line"></div>
      <p class="lead">Here is how you can reach me</p>
      <form name="contact">
        <div class="text-fields">
          <input type="text" name="name" class="text-input name-input" placeholder="Name">
          <input type="text" name="subject" class="text-input subject-input" placeholder="Subject">
          <input type="text" name="email" class="text-input email-input" placeholder="Email Address">
          <input type="text" name="phone" class="text-input phone-input" placeholder="Phone Number">
          <textarea name="message" class="text-input message-input" placeholder="Enter Message"></textarea>
        </div>
        <button type="submit" class="btn-dark">Submit</button>
      </form>
    </div>
  </section>

  <!-- Section B: Contact Info -->
  <section id="contact-b" class="py-3 bg-dark">
    <div class="container">
      <div class="contact-info">
        <div>
          <i class="fa fa-envelope fa-2x"></i>
          <h3>Email</h3>
          <p>namwood2019@gmail.com</p>
        </div>

        <div>
          <i class="fa fa-phone fa-2x"></i>
          <h3>Phone</h3>
          <p>(418) 262-9725</p>
        </div>

        <div>

    <div class="container">
      <h1>Let's Start . . .</h1>
    </div>
  </section>

  <!-- Footer -->

      <p>Copyright &copy; 2022. All Rights Reserved</p>
      <div class="social">

        <i class="fa fa-instagram"></i>

    </div>
